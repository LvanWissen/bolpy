<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<title>Fetch ISBN info</title>

<link href="{{ url_for('static',filename='dataTables.bootstrap.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

  <body>
    <div class="container">
  <img src="{{ url_for('static', filename='icon.png') }}" class="img-responsive"><h1>Fetch ISBN info</h1>

<h3>
Use the Bol.com catalogue as a provider for ISBN-data.
</h3>
<h4>
Output
</h4>
<p>Found {{n_isbn}} ISBNs</p>

<div id='table-container'></div>

</div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <p class='pull-right'><p class='pull-right'><a href="https://github.com/LvanWissen/bolpy">View on GitHub</a> | Leon van Wissen</p></p>
      </div>
    </footer>


<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',filename='jquery.csv.min.js')}}"></script>
    <script src="{{ url_for('static',filename='jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static',filename='dataTables.bootstrap.js')}}"></script>
    <script src='{{ url_for('static',filename='csv_to_html_table.js')}}'></script>

    <script>
      init_table({
        csv_path: 'static/output.csv?random={{n_random}}', 
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ';', delimiter: '"'},
        datatables_options: {"paging": false}
      });
    </script>
	</body>
	</html>
